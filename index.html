  <!-- the row template, renders once for each item in the index -->
  <script type="text/template" id="rowTemplate">
      
      <a href="#movie/<%= id %>/view">
      <h4 style="max-height: 10px;"><%= title %> (<%= release_date.substring(0, 4) %>)</h4>
      
      <br/>
      <% if (poster_path == null) { %>
        
        <img src="img/No_Image_Available.png" class="noImg"/>
      <% } else { %>
        <img src="http://image.tmdb.org/t/p/w396/<%= poster_path %>" class="rowImg"/>

      <% } %>
    
      
      <br/>

      </a>
       

  </script>

  <!-- the show Movie template -->
  <script type="text/template" id="showTemplate">

  <div class="col-md-6 divShow">
    <h3 style="text-align: center"><%= title %></h3>
    


    <img src="http://image.tmdb.org/t/p/w396/<%= backdrop_path %>" style="width: 100%"/>


    <% if (homepage) { %>
      <div>
       <span class="option">Official Website</span> <a href="<%= homepage %>" target="_blank"><%= homepage %></a>  
      </div> 
      <br/>
    <% } %>

    <% if (overview) { %>
      <div>
       <span class="option">Overview</span> <br/><%= overview %>
      </div> 
      <br/>
    <% } %>

    <% if (release_date) { %>
      <div>
       <span class="option">Release date</span> <%= release_date %>
      </div> 
      <br/>
    <% } %>

    <% if (tagline) { %>
      <div>
      <span class="option">tagline</span> <%= tagline %>
      </div>
    <% } %>

    <% if (revenue) { %>
      <div>    
      <span class="option">revenue</span> USD<%= revenue %>
      </div> 
    <% } %>

    <% if (budget) { %>
      <div>
      <span class="option">budget</span> USD<%= budget %>
      </div>
    <% } %>

    <% if (vote_average) { %>
      <div>
      <span class="option">vote average</span> <%= vote_average %>
      </div> 
    <% } %>

    <% if (vote_count) { %>
      <div>
      <span class="option">vote count</span> <%= vote_count %>
      </div>
    <% } %>

    <% if (status) { %>
      <div> 
    <span class="option">status</span> <%= status %>
    </div>
    <% } %>
    
    <% if (production_companies) { %>
      <% console.log(production_companies.length)%>

    <span class="option">Production companies</span>
      <% _.each(production_companies, function(production_companie, index) { %>
        
          <%= production_companie.name %>
          <% if (production_companies.length == (index +1)) { %>
          
          <% } else { %>
          ,   
          <% } %>
      <% }); %>
    <% } %>

    
    <div>
    <span class="option">Starring</span> <br/> <span class="stars"></span>
    </div>

    <div>
    <span class="option">Crew</span> <br/> <span class="crew"></span>
    </div>




    
    
  </div>
  
  <div class="col-md-6">

    <img src="http://image.tmdb.org/t/p/w396/<%= poster_path %>"/></div>
  </div>
    
   


  </script>




  <!-- the show Person template -->
  <script type="text/template" id="showPersonTemplate">


  <div class="col-md-6 divShow">




    <h2><%= name %></h2>

    <% if (also_known_as.length > 0) { %>
      <% console.log(also_known_as.length)%>

    <span class="option">Also known as</span>
      <% _.each(also_known_as, function(item, index) { %>
        
          <%= item %>
          <% if (also_known_as.length == (index +1)) { %>
          
          <% } else { %>
          ,   
          <% } %>
      <% }); %>
    <% } %>

   


    <% if (birthday) { %>
      <div>
       <span class="option">Birthday: </span> <%= birthday %>  
      </div>
    <% } %>

    <% if (deathday) { %>
      <div>
       <span class="option">Deathday: </span> <%= deathday %>  
      </div>
    <% } %>

    <% if (homepage) { %>
      <div>
       <span class="option">Homepage: </span> <a href="<%= homepage %>" target="_blank"><%= homepage %></a>  
      </div>
    <% } %>

    <% if (place_of_birth) { %>
      <div>
       <span class="option">Place of birth: </span> <%= place_of_birth %>  
      </div>
    <% } %>

    <% if (biography) { %>
      <div>
       <span class="option">Biography: </span><br/> <%= biography %>  
      </div>
    <% } %>

    
    
  </div>
  
  <div class="col-md-6">
    <img src="http://image.tmdb.org/t/p/w396/<%= profile_path %>" style="width: 100%"/>
   
  </div>
    
   


  </script>



  <!-- the pager template -->
  <script type="text/template" id="pagerTemplate">
    <% if ((page > 1) && (page < total_pages)) { %>
      <nav>
        <ul class="pager">
          <li><a href="#movies/<%= method %>/<%= prev %>">Previous</a></li>
          <li><a href="#movies/<%= method %>/<%= post %>">Next</a></li>
        </ul>
      </nav>
    <% } else if(page == 1) { %>
      <nav>
        <ul class="pager">
          <li><a href="#movies/<%= method %>/<%= post %>">Next</a></li>
        </ul>
      </nav>

    <% } else if(page == total_pages) { %>  
      <nav>
        <ul class="pager">
          <li><a href="#movies/<%= method %>/<%= prev %>">Previous</a></li>
        </ul>
      </nav>
    <% } %>


  </script>
